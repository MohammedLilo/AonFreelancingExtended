<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Signaling Test Client</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .setup-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .setup-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
            text-align: center;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.calling {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .video-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .logs {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            border: 2px solid #333;
        }

        .logs::-webkit-scrollbar {
            width: 8px;
        }

        .logs::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .logs::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.error {
            color: #ff6b6b;
        }

        .log-entry.info {
            color: #4ecdc4;
        }

        .log-entry.warning {
            color: #ffe66d;
        }

        @media (max-width: 768px) {
            .video-section {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸŽ¥ WebRTC Test Client</h1>
        <p>Test your SignalR WebRTC signaling implementation</p>
    </div>

    <div class="setup-section">
        <h3>ðŸ”§ Connection Setup</h3>
        <div class="input-group">
            <div class="input-field">
                <label for="serverUrl">SignalR Server URL</label>
                <input type="text" id="serverUrl" value="/Hubs/Signaling" placeholder="Your SignalR hub URL">
            </div>
            <div class="input-field">
                <label for="jwtToken">JWT Token</label>
                <input type="text" id="jwtToken" placeholder="Your JWT token">
            </div>
        </div>
        <div class="input-group">
            <div class="input-field">
                <label for="myUserId">My User ID</label>
                <input type="number" id="myUserId" placeholder="Your user ID">
            </div>
            <div class="input-field">
                <label for="recipientUserId">Recipient User ID</label>
                <input type="number" id="recipientUserId" placeholder="Target user ID">
            </div>
        </div>
        <button class="btn btn-primary" id="connectBtn">Connect to SignalR</button>
    </div>

    <div id="connectionStatus" class="status disconnected">
        ðŸ”´ Disconnected from SignalR
    </div>

    <div class="video-section">
        <div class="video-container">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-label">ðŸ“¹ Local Video</div>
        </div>
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label">ðŸ“º Remote Video</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-success" id="startCallBtn" disabled>ðŸ“ž Start Call</button>
        <button class="btn btn-danger" id="endCallBtn" disabled>ðŸ“µ End Call</button>
        <button class="btn btn-primary" id="toggleVideoBtn" disabled>ðŸ“¹ Toggle Video</button>
        <button class="btn btn-primary" id="toggleAudioBtn" disabled>ðŸŽ¤ Toggle Audio</button>
    </div>

    <div class="logs" id="logs">
        <div class="log-entry info">ðŸ“‹ Logs will appear here...</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
<script>
    class WebRTCClient {
        constructor() {
            this.connection = null;
            this.peerConnection = null;
            this.localStream = null;
            this.isInitiator = false;
            this.isConnected = false;
            this.isInCall = false;
            this.pendingIceCandidates = []; // Queue for ICE candidates received before remote description
            this.remoteDescriptionSet = false;

            this.setupUI();
            this.initializePeerConnection();
        }

        setupUI() {
            this.elements = {
                serverUrl: document.getElementById('serverUrl'),
                jwtToken: document.getElementById('jwtToken'),
                myUserId: document.getElementById('myUserId'),
                recipientUserId: document.getElementById('recipientUserId'),
                connectBtn: document.getElementById('connectBtn'),
                connectionStatus: document.getElementById('connectionStatus'),
                startCallBtn: document.getElementById('startCallBtn'),
                endCallBtn: document.getElementById('endCallBtn'),
                toggleVideoBtn: document.getElementById('toggleVideoBtn'),
                toggleAudioBtn: document.getElementById('toggleAudioBtn'),
                localVideo: document.getElementById('localVideo'),
                remoteVideo: document.getElementById('remoteVideo'),
                logs: document.getElementById('logs')
            };

            this.elements.connectBtn.addEventListener('click', () => this.connectToSignalR());
            this.elements.startCallBtn.addEventListener('click', () => this.startCall());
            this.elements.endCallBtn.addEventListener('click', () => this.endCall());
            this.elements.toggleVideoBtn.addEventListener('click', () => this.toggleVideo());
            this.elements.toggleAudioBtn.addEventListener('click', () => this.toggleAudio());
        }

        log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            this.elements.logs.appendChild(logEntry);
            this.elements.logs.scrollTop = this.elements.logs.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async connectToSignalR() {
            try {
                const serverUrl = this.elements.serverUrl.value;
                const jwtToken = this.elements.jwtToken.value;

                if (!serverUrl || !jwtToken) {
                    this.log('Please provide server URL and JWT token', 'error');
                    return;
                }

                this.log('Connecting to SignalR...', 'info');

                this.connection = new signalR.HubConnectionBuilder()
                    .withUrl(serverUrl, {
                        accessTokenFactory: () => jwtToken
                    })
                    .withAutomaticReconnect()
                    .build();

                // Set up SignalR event handlers
                this.connection.on('GetOffer', (senderUserId, offerJson) => {
                    this.log(`Received offer from user ${senderUserId}`, 'info');
                    this.handleOffer(senderUserId, offerJson);
                });

                this.connection.on('GetAnswer', (senderUserId, answerJson) => {
                    this.log(`Received answer from user ${senderUserId}`, 'info');
                    this.handleAnswer(senderUserId, answerJson);
                });

                this.connection.on('GetIceCandidate', (senderUserId, iceCandidateJson) => {
                    this.log(`Received ICE candidate from user ${senderUserId}`, 'info');
                    this.handleIceCandidate(senderUserId, iceCandidateJson);
                });

                await this.connection.start();
                this.isConnected = true;
                this.updateConnectionStatus(true);
                this.log('Connected to SignalR successfully!', 'info');

                this.elements.startCallBtn.disabled = false;

            } catch (error) {
                this.log(`SignalR connection failed: ${error.message}`, 'error');
                this.updateConnectionStatus(false);
            }
        }

        updateConnectionStatus(connected) {
            if (connected) {
                this.elements.connectionStatus.textContent = 'ðŸŸ¢ Connected to SignalR';
                this.elements.connectionStatus.className = 'status connected';
                this.elements.connectBtn.textContent = 'Connected';
                this.elements.connectBtn.disabled = true;
            } else {
                this.elements.connectionStatus.textContent = 'ðŸ”´ Disconnected from SignalR';
                this.elements.connectionStatus.className = 'status disconnected';
                this.elements.connectBtn.textContent = 'Connect to SignalR';
                this.elements.connectBtn.disabled = false;
            }
        }

        initializePeerConnection() {
            const configuration = {
                iceServers: [
                    {urls: 'stun:stun.l.google.com:19302'},
                    {urls: 'stun:stun1.l.google.com:19302'},
                    {
                        urls: 'turn:13.49.83.12:3478',
                        username: 'username',
                        credential: 'password'
                    }
                ]
            };

            this.peerConnection = new RTCPeerConnection(configuration);

            this.peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    this.log('Sending ICE candidate...', 'info');
                    this.sendIceCandidate(event.candidate);
                }
            };

            this.peerConnection.ontrack = (event) => {
                this.log('Received remote stream', 'info');
                this.elements.remoteVideo.srcObject = event.streams[0];
            };

            this.peerConnection.onconnectionstatechange = () => {
                this.log(`Connection state: ${this.peerConnection.connectionState}`, 'info');
                if (this.peerConnection.connectionState === 'connected') {
                    this.log('WebRTC connection established!', 'info');
                    this.elements.connectionStatus.textContent = 'ðŸŽ¥ WebRTC Connected';
                    this.elements.connectionStatus.className = 'status connected';
                }
            };
        }

        async getUserMedia() {
            try {
                this.localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                this.elements.localVideo.srcObject = this.localStream;

                // Add tracks to peer connection
                this.localStream.getTracks().forEach(track => {
                    this.peerConnection.addTrack(track, this.localStream);
                });

                this.log('Local media stream obtained', 'info');
                this.elements.toggleVideoBtn.disabled = false;
                this.elements.toggleAudioBtn.disabled = false;

                return true;
            } catch (error) {
                this.log(`Failed to get user media: ${error.message}`, 'error');
                return false;
            }
        }

        async startCall() {
            if (!this.isConnected) {
                this.log('Please connect to SignalR first', 'error');
                return;
            }

            const recipientId = this.elements.recipientUserId.value;
            if (!recipientId) {
                this.log('Please provide recipient user ID', 'error');
                return;
            }

            this.log('Starting call...', 'info');
            this.elements.connectionStatus.textContent = 'ðŸ“ž Initiating call...';
            this.elements.connectionStatus.className = 'status calling';

            const mediaObtained = await this.getUserMedia();
            if (!mediaObtained) return;

            this.isInitiator = true;
            this.isInCall = true;

            try {
                const offer = await this.peerConnection.createOffer();
                await this.peerConnection.setLocalDescription(offer);

                this.log('Sending offer...', 'info');
                await this.connection.invoke('SendOffer', parseInt(recipientId), JSON.stringify(offer));

                this.elements.startCallBtn.disabled = true;
                this.elements.endCallBtn.disabled = false;

            } catch (error) {
                this.log(`Failed to start call: ${error.message}`, 'error');
            }
        }

        async handleOffer(senderUserId, offerJson) {
            if (this.isInCall) {
                this.log('Already in a call, ignoring offer', 'warning');
                return;
            }

            this.log('Handling incoming call...', 'info');
            this.elements.connectionStatus.textContent = 'ðŸ“ž Incoming call...';
            this.elements.connectionStatus.className = 'status calling';

            const mediaObtained = await this.getUserMedia();
            if (!mediaObtained) return;

            this.isInCall = true;
            this.isInitiator = false;

            try {
                const offer = JSON.parse(offerJson);
                await this.peerConnection.setRemoteDescription(offer);
                this.remoteDescriptionSet = true;

                // Process any pending ICE candidates
                await this.processPendingIceCandidates();

                const answer = await this.peerConnection.createAnswer();
                await this.peerConnection.setLocalDescription(answer);

                this.log('Sending answer...', 'info');
                await this.connection.invoke('SendAnswer', senderUserId, JSON.stringify(answer));

                this.elements.startCallBtn.disabled = true;
                this.elements.endCallBtn.disabled = false;

            } catch (error) {
                this.log(`Failed to handle offer: ${error.message}`, 'error');
            }
        }

        async handleAnswer(senderUserId, answerJson) {
            if (!this.isInitiator) {
                this.log('Received answer but not initiator', 'warning');
                return;
            }

            try {
                const answer = JSON.parse(answerJson);
                await this.peerConnection.setRemoteDescription(answer);
                this.remoteDescriptionSet = true;

                // Process any pending ICE candidates
                await this.processPendingIceCandidates();

                this.log('Answer processed successfully', 'info');
            } catch (error) {
                this.log(`Failed to handle answer: ${error.message}`, 'error');
            }
        }

        async handleIceCandidate(senderUserId, iceCandidateJson) {
            try {
                const candidate = JSON.parse(iceCandidateJson);

                if (!this.remoteDescriptionSet) {
                    // Queue the ICE candidate if remote description isn't set yet
                    this.log('Queueing ICE candidate (waiting for remote description)', 'info');
                    this.pendingIceCandidates.push(candidate);
                    return;
                }

                await this.peerConnection.addIceCandidate(candidate);
                this.log('ICE candidate added successfully', 'info');
            } catch (error) {
                this.log(`Failed to add ICE candidate: ${error.message}`, 'error');
            }
        }

        async processPendingIceCandidates() {
            if (this.pendingIceCandidates.length === 0) return;

            this.log(`Processing ${this.pendingIceCandidates.length} pending ICE candidates`, 'info');

            for (const candidate of this.pendingIceCandidates) {
                try {
                    await this.peerConnection.addIceCandidate(candidate);
                    this.log('Pending ICE candidate added successfully', 'info');
                } catch (error) {
                    this.log(`Failed to add pending ICE candidate: ${error.message}`, 'error');
                }
            }

            this.pendingIceCandidates = [];
        }

        async sendIceCandidate(candidate) {
            if (!this.isConnected) return;

            const recipientId = this.elements.recipientUserId.value;
            if (!recipientId) return;

            try {
                await this.connection.invoke('SendIceCandidate', parseInt(recipientId), JSON.stringify(candidate));
            } catch (error) {
                this.log(`Failed to send ICE candidate: ${error.message}`, 'error');
            }
        }

        endCall() {
            this.log('Ending call...', 'info');

            if (this.localStream) {
                this.localStream.getTracks().forEach(track => track.stop());
                this.localStream = null;
            }

            if (this.peerConnection) {
                this.peerConnection.close();
                this.initializePeerConnection();
            }

            this.elements.localVideo.srcObject = null;
            this.elements.remoteVideo.srcObject = null;

            this.isInCall = false;
            this.isInitiator = false;
            this.remoteDescriptionSet = false;
            this.pendingIceCandidates = [];

            this.elements.startCallBtn.disabled = false;
            this.elements.endCallBtn.disabled = true;
            this.elements.toggleVideoBtn.disabled = true;
            this.elements.toggleAudioBtn.disabled = true;

            if (this.isConnected) {
                this.updateConnectionStatus(true);
            }
        }

        toggleVideo() {
            if (!this.localStream) return;

            const videoTrack = this.localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                this.elements.toggleVideoBtn.textContent = videoTrack.enabled ? 'ðŸ“¹ Video On' : 'ðŸ“¹ Video Off';
                this.log(`Video ${videoTrack.enabled ? 'enabled' : 'disabled'}`, 'info');
            }
        }

        toggleAudio() {
            if (!this.localStream) return;

            const audioTrack = this.localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                this.elements.toggleAudioBtn.textContent = audioTrack.enabled ? 'ðŸŽ¤ Mic On' : 'ðŸŽ¤ Mic Off';
                this.log(`Audio ${audioTrack.enabled ? 'enabled' : 'disabled'}`, 'info');
            }
        }
    }

    // Initialize the WebRTC client when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        new WebRTCClient();
    });
</script>
</body>
